<section>
  <form fxLayout="column" fxLayoutAlign="center center" #login="ngForm" 
  (ngSubmit)="onLoginSubmit(login)" fxLayoutGap="5px">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel 
      name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="At least 8 characters">
      <input type="password" matInput placeholder="Your password" 
      ngModel name="password" required minlength="8" #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length}} / 8</mat-hint>      
      <mat-error></mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="login.invalid">
      <mat-icon>add_circle_outline</mat-icon> Submit
    </button>
  </form>
</section>
