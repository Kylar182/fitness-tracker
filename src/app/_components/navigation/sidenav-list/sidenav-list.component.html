<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onSideNavClose()">
    <mat-icon>person</mat-icon><span class="navigation-caption">Signup</span> 
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onSideNavClose()">
    <mat-icon>input</mat-icon><span class="navigation-caption">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onSideNavClose()">
    <mat-icon>fitness_center</mat-icon><span class="navigation-caption">Training</span> 
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
