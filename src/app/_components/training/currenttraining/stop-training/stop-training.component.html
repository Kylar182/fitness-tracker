<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>You've already completed {{ data.progress }}%</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    <mat-icon>timer_off</mat-icon> Yes
  </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">
    <mat-icon>timer</mat-icon> No
  </button>
</mat-dialog-actions>
