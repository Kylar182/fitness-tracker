<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Training">
    <app-newtraining (trainingStart)="ongoingTraining = true"></app-newtraining>
  </mat-tab>
  <mat-tab label="Past Excercises">
    <app-pasttrainings></app-pasttrainings>
  </mat-tab>
</mat-tab-group>
<app-currenttraining *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false">
</app-currenttraining>
